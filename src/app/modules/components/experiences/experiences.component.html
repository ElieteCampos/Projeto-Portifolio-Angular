<div class="container">
  <h2>Últimas Experiências</h2>
  @for(item of arrayExperiences(); track item){
  <details>
    <summary>
      <p>
        <strong>{{ item.summary.strong }}</strong>
        {{ item.summary.p }}
      </p>
    </summary>
    <article [innerHTML]="item.text">valor w</article>
  </details>
  }
</div>
